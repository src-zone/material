<h1>Snackbar</h1>
<p>
  Snackbars (sometimes called toasts) are transient messages, displayed at the bottom of the browser window.
  The snackbar functionality is exposed via the <code>MdcSnackbarService</code>.
  A snackbar has an optional action button.
</p>
