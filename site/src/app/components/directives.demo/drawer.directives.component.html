<h1>Drawers</h1>
<p>
Different types of navigation drawers can be created with the <code>mdcDrawer</code> directive.
</p>
<blox-code-sample>
  <span bloxSampleTitle>Drawer</span>
  <blox-snippet-drawer bloxSample></blox-snippet-drawer>
</blox-code-sample>
<br/>
<blox-code-sample>
  <span bloxSampleTitle>Drawer below Toolbar</span>
  <blox-snippet-drawer-below bloxSample></blox-snippet-drawer-below>
</blox-code-sample>
