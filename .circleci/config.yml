# CircleCI 2.0 configuration file
version: 2
defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:8.11.1-browsers
jobs:
  build-bundle:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: cd bundle && npm install
      - run: cd bundle && npm run build
      - save_cache:
          paths:
            - bundle/node_modules
          key: m-bundle-dependencies-{{ checksum "package-lock.json" }}
      - persist_to_workspace: 
          root: bundle
          paths:
            - node_modules
            - apidocs
            - build
            - dist
  test-bundle:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: bundle
      - run: cd bundle && npm run test
      - store_artifacts:
          path: bundle/coverage
      - run: bash <(curl -s https://codecov.io/bash)

workflows:
  version: 2
  build-and-test:
    jobs:
      - install-bundle
      - build-bundle:
          requires:
            - install-bundle
      - test-bundle:
          requires:
            - build-bundle
