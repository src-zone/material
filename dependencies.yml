collectors:

- type: js-npm
  path: /
  actors:
  - type: js-npm
    versions: "Y.Y.Y"
    settings:
      commit_message_prefix: "build: "
      related_pr_behavior: close
      github_labels:
      - dependencies

- type: js-npm
  path: bundle
  actors:
  - type: js-npm
    dependencies: "^\\@angular\\/.*"
    versions: "L.Y.Y"
    settings:
      batch_mode: true
      commit_message_prefix: "build: "
      # not supported in batch_mode - related_pr_behavior: close
      github_labels:
      - dependencies
  - type: js-npm
    dependencies_not_matching: "^(\\@angular\\/.*|typescript$)"
    versions: "Y.Y.Y"
    settings:
      commit_message_prefix: "build: "
      related_pr_behavior: close
      github_labels:
      - dependencies

- type: js-npm
  path: site
  actors:
  - type: js-npm
    dependencies: "^\\@angular\\/.*"
    versions: "Y.Y.Y"
    settings:
      batch_mode: true
      commit_message_prefix: "build: "
      # not supported in batch_mode - related_pr_behavior: close
      github_labels:
      - dependencies
  - type: js-npm
    dependencies_not_matching: "^(\\@angular\\/.*|typescript$)"
    versions: "Y.Y.Y"
    settings:
      commit_message_prefix: "build: "
      related_pr_behavior: close
      github_labels:
      - dependencies
