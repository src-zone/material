<h1>Components, Directives &amp; Services</h1>
<nav *ngFor="let component of components" mdcList class="blox-component-list">
  <a mdcListItem [routerLink]="component.href">
    <i mdcListItemGraphic [innerHTML]="component.img"></i>
    <span mdcListItemText>
      <span mdcListItemPrimaryText>{{component.title}}</span>
      <span mdcListItemSecondaryText>{{component.description}}</span>  
    </span>
  </a>
</nav>
