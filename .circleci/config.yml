# CircleCI 2.0 configuration file
version: 2
defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:8.11.1-browsers
jobs:
  build-bundle:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-bundle-dependencies-{{ checksum "bundle/package-lock.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-bundle-dependencies-
      - run: cd bundle && npm install
      - run: cd bundle && npm run build
      - save_cache:
          paths:
            - bundle/node_modules
          key: v1-bundle-dependencies-{{ checksum "bundle/package-lock.json" }}
      - persist_to_workspace: 
          root: .
          paths:
            - bundle/node_modules
            - bundle/apidocs
            - bundle/build
            - bundle/dist
  test-bundle:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: cd bundle && npm run test
      - store_artifacts:
          path: bundle/coverage
      - run: bash <(curl -s https://codecov.io/bash)
  build-site:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
          - v1-site-dependencies-{{ checksum "site/package-lock.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-site-dependencies-
      - run: cd site && npm install
      - run: cd site && npm run build-ci
      - save_cache:
          paths:
            - site/node_modules
          key: v1-site-dependencies-{{ checksum "site/package-lock.json" }}
      - store_artifacts:
          path: site/dist
workflows:
  version: 2
  build-and-test:
    jobs:
      - build-bundle
      - test-bundle:
          requires:
            - build-bundle
      - build-site:
          requires:
            - build-bundle
