<fieldset class="blox-snippet snippet-skip-line">
<div>
  <i mdcIconToggle
    class="material-icons"
    labelOn="Remove from favorites"
    labelOff="Add to favorites"
    iconOn="favorite"
    iconOff="favorite_border"
    [disabled]="disabled"
    [(isOn)]="favorite"></i>
  <span>(Value: {{favorite}}. Uses an icon from Material Icons.)</span>
</div>
<div>
  <span mdcIconToggle
    labelOn="Do not like"
    labelOff="Like"
    iconOn="fa-thumbs-up"
    iconOff="fa-thumbs-o-up"
    [disabled]="disabled"
    [(isOn)]="like">
    <i mdcIconToggleIcon class="fa"></i>
  </span>
  <span>(Value: {{like}}. Uses an icon from Font Awesome.)</span>
</div>
<div>
  <span mdcIconToggle
    labelOn="Open envelope"
    labelOff="Close envelope"
    iconOn="fa-envelope"
    iconOff="fa-envelope-open-o"
    [disabled]="disabled"
    [(ngModel)]="closed">
    <i mdcIconToggleIcon class="fa"></i>
  </span>
  <span>(Value: {{closed}}. Used as a FormControl with [(ngModel)] support.)</span>
</div>
<p>Modify toggles:</p>
<div mdcFormfield>
  <div mdcCheckbox>
    <input mdcCheckboxInput type="checkbox" [(ngModel)]="disabled"/>
  </div>
  <label mdcFormfieldLabel>Disable toggles</label>
</div><br/>
<button mdcButton stroked (click)="toggleAll()">Toggle all Values</button>

</fieldset><div class="snippet-skip-line"></div>
